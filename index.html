<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Laiba's Dynamic Resume Builder</h1>
        </header>

        <section class="form-section">
            <form id="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" rows="3" placeholder="Enter your education"></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" rows="3" placeholder="Enter your experience"></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated):</label>
                    <input type="text" id="skills" placeholder="E.g. JavaScript, Python, CSS">
                </div>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic">
                </div>
                <button type="submit" class="btn">Generate Resume</button>
            </form>

            <div class="action-buttons">
                <button id="edit-btn" class="btn">Edit</button>
                <button id="download-pdf" class="btn">Download PDF</button>
                <button id="generate-url" class="btn">Generate URL</button>
            </div>
        </section>

        <section id="resume-content" class="resume-section">
            <!-- Resume content will be dynamically generated here -->
        </section>
    </div>
   <!-- Footer Section -->
<footer>

    <p>&copy; 2024 Laiba Jawed. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    <p class="contact">Contact: <a href="mailto:laib.a.jaweddd@gmail.com">laib.a.jaweddd@gmail.com</a></p>
</footer>

    
    <script src="index.js"></script>
</body>
</html>
